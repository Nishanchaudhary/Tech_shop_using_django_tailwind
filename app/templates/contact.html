{% extends 'base.html' %}
{% load static %}
{% block title %}Contact {% endblock title %}
{% block contents %}

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 bg-gradient-to-r from-blue-300 via-purple-300 to-pink-300 ">
    <h1 class="text-3xl font-extrabold text-center text-blue-500 mb-8">Contact Us</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Map -->
        <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112008.28715620954!2d80.88451996964216!3d28.681898801117015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39a23d7a9386ebbd%3A0x332e5f66f1f197a9!2z4KSY4KWL4KSh4KS-4KSY4KWL4KSh4KWAIDEwOTAw!5e0!3m2!1sne!2snp!4v1733919013368!5m2!1sne!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Contact Form -->
        <div>
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Get in Touch</h2>
            <form class="bg-blue-200 p-6 rounded-lg shadow-md space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"
                        class="mt-1 block w-full px-4 py-2 bg-gray-200 border border-orange-400 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        class="mt-1 block w-full px-4 py-2  bg-gray-200 border border-orange-400 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message"
                        class="mt-1 block w-full px-4 py-2  bg-gray-200 border border-orange-400 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div class="text-right">
                    <button type="submit"
                        class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock contents %}
